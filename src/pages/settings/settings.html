<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-label>Units Settings:</ion-label>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label *ngIf="tempUnits==true">Temperature: °Celsius</ion-label>
        <ion-label *ngIf="tempUnits==false">Temperature: °Fahrenheit</ion-label>
        <ion-toggle [(ngModel)]="tempUnits" (ionChange)="toggleTempUnits()"></ion-toggle>
      </ion-item> 
      
      <ion-item>
        <ion-label *ngIf="windUnits==true">Wind Speed: km/h</ion-label>
        <ion-label *ngIf="windUnits==false">Wind Speed: mph</ion-label>
        <ion-toggle [(ngModel)]="windUnits" (ionChange)="toggleWindUnits()"></ion-toggle>    
      </ion-item> 
    </ion-card-content>
  </ion-card>
</ion-content>
