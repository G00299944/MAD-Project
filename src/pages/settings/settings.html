<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

<ion-content padding>
  <button (click)="toggleUnits()" ion-button>CLICK!</button>

  <p *ngIf="this.units==true">METRIC</p>
  <p *ngIf="this.units==false">IMPERIAL</p>
</ion-content>
