<ion-header>
  <ion-navbar>
    <ion-title>
      Weather!
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="pushSettingsPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="cityQuery" placeholder="Search by city"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="weatherDataQuery()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  
  <ion-card *ngIf="location!=null">
    <ion-card-header>
      <ion-navbar>
          <ion-card-title>{{location}}</ion-card-title>
          <ion-buttons end>
              <button ion-button icon-only (click)="pushSettingsPage()">
                <ion-icon name="add"></ion-icon>
              </button>
          </ion-buttons>
      </ion-navbar>
    </ion-card-header>

    <ion-card-content>
      <ion-item>Description: {{description}}</ion-item>

      <ion-item *ngIf="tempUnits==true">Temperature: {{temperatureC | number: '0.0-1'}}°C</ion-item>
      <ion-item *ngIf="tempUnits==false">Temperature: {{temperatureF | number: '0.0-1'}}°F</ion-item>

      <ion-item>Humidity: {{humidity}}%</ion-item>

      <ion-item *ngIf="windUnits==true">Wind: {{windSpeedMetric | number: '0.0-1'}}km/h</ion-item>
      <ion-item *ngIf="windUnits==false">Wind: {{windSpeedImperial | number: '0.0-1'}}m/h</ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
